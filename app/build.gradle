buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'android'
apply plugin: 'crashlytics'
repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {
    compileSdkVersion 20
    buildToolsVersion "20"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.+'
    compile 'com.android.support:support-v13:20.0.+'
    compile 'com.google.android.gms:play-services:4.4.+'

//    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'

    compile 'com.jakewharton:butterknife:5.0.+'
    compile 'com.google.maps.android:android-maps-utils:0.3.1+'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'
    compile 'com.nhaarman.listviewanimations:library:2.6.0'
    compile 'com.squareup.picasso:picasso:2.3.2'


    compile('de.keyboardsurfer.android.widget:crouton:1.8.4@aar') { //maybe drop the @aar later
        // exclusion is not neccessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }

//    compile 'com.androidmapsextensions:android-maps-extensions:2.1.0+'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/Parse-1.4.3/Parse-1.4.3.jar')
//    compile files('libs/card.io-3.1.4/card.io.jar')
    compile project(':stripe')

    // fork of Pager Sliding Tab Strip that supports ColorStateLists for tab text color.
    // https://github.com/magicgoose/PagerSlidingTabStrip
    compile project(':PagerSlidingTabStrip-magicgoose-1c26523:library')
    //
    compile 'com.crashlytics.android:crashlytics:1.+'

}

