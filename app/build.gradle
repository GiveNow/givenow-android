apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
        }
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
    compile 'com.android.support:support-v13:18.0.+'
    compile 'com.google.android.gms:play-services:4.3.+'

    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.jakewharton:butterknife:5.0.+'
    compile 'com.google.maps.android:android-maps-utils:0.3.1+'
//    compile 'com.androidmapsextensions:android-maps-extensions:2.1.0+'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/Parse-1.4.3/Parse-1.4.3.jar')
//    compile files('libs/card.io-3.1.4/card.io.jar')
    compile project(':stripe')
}

